<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h4 class="text-center text-5xl mt-4">Functional <span class="text-red-400 font-medium">Baap-Er-Bank</span>!!!</h4>
    </header>
    <main>
        <!-- Balance and transaction section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 rounded-lg p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl font-medium">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 rounded-lg p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-400 rounded-lg p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-4xl font-medium">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4">Your Deposit</h4>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 rounded-lg px-6 py-2 mt-4 text-white font-medium hover:bg-blue-400">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 rounded-lg px-6 py-2 mt-4 text-white font-medium hover:bg-blue-400 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
